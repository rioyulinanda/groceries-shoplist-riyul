<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groceries Shopping List - Sign Up</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="content">
        <ul id="list">
          <li class="item">
            <p class="register-name">Register Here</p>
          </li>
          <form class="form1">
            <label for="name"></label>
            <input type="text" class="name" id="name" placeholder="name" />
            <div id="nameError" style="display: none; color: black">
              "name should begin with uppercase"
            </div>
            <label for="email"></label>
            <input type="text" class="email" id="email" placeholder="email" />
            <div id="emailError" style="display: none; color: black">
              "email is invalid"
            </div>
            <label for="password"></label>
            <input
              type="password"
              class="password"
              id="password"
              placeholder="password"
            />
            <div id="passwordError" style="display: none; color: black">
              "should contain 1 uppercase, 1 lowercase, and 1 number"
            </div>
            <div id="submitbutton">
              <a
                href="#"
                class="submit"
                onclick="sign(); return
              false
              "
              >
                <span>sign up </span></a
              >
            </div>
            <div class="alreadyhaveaccount">
              <p>
                already have an account?
                <a href="/login/login.html">sign in</a>
              </p>
            </div>
          </form>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
